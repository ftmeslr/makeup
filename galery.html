<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body dir="rtl">
    <header
      id="top"
      class="w-full flex flex-col xs:relative pin-t pin-r pin-l z-50"
    >
      <nav
        id="site-menu"
        class="bg-white flex flex-col sm:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 absolute bg-transparen shadow sm:shadow-none"
      >
        <div
          id="menu"
          class="w-full sm:w-auto self-end sm:self-center sm:flex flex-col sm:flex-row items-center h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden"
        >
          <img src="./src/images/logo-farsi.png" alt="" />
          <a
            class="text-gray-950 font-bold w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2 text-xs lg:text-sm"
            href="#P3L"
            target="_blank"
            >صفحه اصلی
          </a>
          <a
            class="text-gray-950 font-bold w-full no-underline sm:w-auto sm:px-4 py-2 sm:py-1 sm:pt-2 text-xs lg:text-sm"
            href="#P3L"
            >درباره ما</a
          >
          <a
            class="text-gray-950 font-bold w-full no-underline sm:w-auto sm:px-4 py-2 sm:py-1 sm:pt-2 text-xs lg:text-sm"
            href="#P3L"
          >
            خدمات
          </a>
          <a
            class="text-gray-950 font-bold w-full no-underline sm:w-auto sm:px-4 py-2 sm:py-1 sm:pt-2 text-xs lg:text-sm"
            href="#P3L"
          >
            گالری
          </a>
          <a
            class="text-gray-950 font-bold w-full no-underline sm:w-auto sm:px-4 py-2 sm:py-1 sm:pt-2 text-xs lg:text-sm"
            href="#P3L"
          >
            برگه ها
          </a>
          <a
            class="text-gray-950 font-bold w-full no-underline sm:w-auto sm:px-4 py-2 sm:py-1 sm:pt-2 text-xs lg:text-sm"
            href="#P3L"
          >
            تماس با ما
          </a>
        </div>
        <div
          class="w-full sm:w-auto self-start sm:self-center flex flex-row sm:flex-none flex-no-wrap justify-between items-center"
        >
          <button
            id="menuBtn"
            class="hamburger block sm:hidden focus:outline-none"
            type="button"
            onclick="navToggle();"
          >
            <span class="hamburger__top-bun"></span
            ><span class="hamburger__bottom-bun"></span>
          </button>
        </div>
        <div>
          <button
            class="border-solid rounded-3xl border-current bg-orange-100 p-2 px-6 my-4 mt-6 text-bold text-orange-950"
          >
            رزرو نوبت
          </button>
        </div>
      </nav>
    </header>
    <!-- Image gird -->
    <div
      class="p-20 grid lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-5 py-32"
    >
      <img
        class="w-full h-full object-cover cursor-pointer rounded-3xl"
        src="./src/images/g2.jpg"
        alt="nail"
        onclick="showModal('./src/images/g2.jpg')"
      />

      <img
        class="w-full h-full object-cover cursor-pointer rounded-3xl"
        src="./src/images/g1.png"
        alt="nail"
        onclick="showModal('./src/images/g1.png')"
      />

      <img
        class="w-full h-full object-cover cursor-pointer rounded-3xl"
        src="./src/images/g3.png"
        alt="nail"
        onclick="showModal('./src/images/g3.png')"
      />

      <img
        class="w-full h-full object-cover cursor-pointer rounded-3xl"
        src="./src/images/g4.png"
        alt="nail"
        onclick="showModal('./src/images/g4.png')"
      />
      <img
        class="w-full h-full object-cover cursor-pointer rounded-3xl"
        src="./src/images/g2.jpg"
        alt="nail"
        onclick="showModal('./src/images/g2.jpg')"
      />

      <img
        class="w-full h-full object-cover cursor-pointer rounded-3xl"
        src="./src/images/g1.png"
        alt="nail"
        onclick="showModal('./src/images/g1.png')"
      />

      <img
        class="w-full h-full object-cover cursor-pointer rounded-3xl"
        src="./src/images/g3.png"
        alt="nail"
        onclick="showModal('./src/images/g3.png')"
      />

      <img
        class="w-full h-full object-cover cursor-pointer rounded-3xl"
        src="./src/images/g4.png"
        alt="nail"
        onclick="showModal('./src/images/g4.png')"
      />
    </div>

    <!-- The Modal -->
    <div
      id="modal"
      class="hidden fixed top-0 left-0 z-80 w-screen h-screen bg-black/70 flex justify-center items-center"
    >
      <!-- The close button -->
      <a
        class="fixed z-90 top-6 right-8 text-white text-5xl font-bold"
        href="javascript:void(0)"
        onclick="closeModal()"
        >&times;</a
      >

      <!-- A big image will be displayed here -->
      <img id="modal-img" class="max-w-[800px] max-h-[600px] object-cover" />
    </div>

    <footer class="lg:relative mb-28 px-5 -z-10">
      <div class="w-full h-full">
        <img
          class="lg:block hidden w-full h-full"
          src="./src/images/map-nail-1-1536x624.jpg"
          alt=""
        />
      </div>
      <div
        class="container w-full bg-[#7d5a4a] m-auto rounded-3xl p-4 lg:absolute -bottom-20 left-0 right-0"
      >
        <div class="flex flex-col items-center justify-center">
          <div><img src="./src/images/footer-logo.png" alt="" /></div>
          <div class="flex">
            <div
              class="w-14 h-14 rounded-full bg-orange-100 flex items-center justify-center mx-2"
            >
              <img
                class="w-8"
                src="./src/images/icons8-pinterest-96.png"
                alt=""
              />
            </div>
            <div
              class="w-14 h-14 rounded-full bg-orange-100 flex items-center justify-center mx-2"
            >
              <img
                class="w-8"
                src="./src/images/icons8-pinterest-96.png"
                alt=""
              />
            </div>
            <div
              class="w-14 h-14 rounded-full bg-orange-100 flex items-center justify-center mx-2"
            >
              <img
                class="w-8"
                src="./src/images/icons8-pinterest-96.png"
                alt=""
              />
            </div>

            <div
              class="w-14 h-14 rounded-full bg-orange-100 flex items-center justify-center mx-2"
            >
              <img
                class="w-8"
                src="./src/images/icons8-pinterest-96.png"
                alt=""
              />
            </div>
          </div>
          <div
            class="flex lg:flex-row flex-col w-full justify-center text-white"
          >
            <div class="flex flex-col items-center justify-center m-5">
              <p>شماره تماس</p>
              <p class="text-center">555 44 333 (21) 98+</p>
            </div>
            <div class="flex flex-col items-center justify-center m-4">
              <p>آدرس</p>
              <p class="text-center">تهران، میدان آزادی، خیابان آزادی</p>
            </div>
            <div class="flex flex-col items-center justify-center m-4">
              <p>ساعت کاری</p>
              <p class="text-center">شنبه الی چهارشنبه 9:00 الی 21:00</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
      // Get the modal by id
      var modal = document.getElementById("modal");

      // Get the modal image tag
      var modalImg = document.getElementById("modal-img");

      // this function is called when a small image is clicked
      function showModal(src) {
        modal.classList.remove("hidden");
        modalImg.src = src;
      }

      // this function is called when the close button is clicked
      function closeModal() {
        modal.classList.add("hidden");
      }
    </script>
  </body>
</html>
